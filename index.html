<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MrG - AI Production Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="brand-header">
        <div class="logo-container">
            <img src="logo.png" alt="MrG" class="app-logo">
            <h1 class="logo-text">MrG</h1>
        </div>
        <p class="tagline">NEXT-GEN AI STORYBOARD</p>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav1" onclick="showTab(1)">1. Story</div>
        <div class="nav-item" id="nav2" onclick="showTab(2)">2. Casting</div>
        <div class="nav-item" id="nav3" onclick="showTab(3)">3. Scenes</div>
        <div class="nav-item" id="nav4" onclick="showTab(4)">4. Render</div>
    </div>

    <div class="container">
        <!-- TAB 1: STORY -->
        <div id="tab1" class="tab-content active">
            <div class="card neon-border">
                <label class="label-neon">CONCEPT IDEA</label>
                <div class="toggle-container">
                    <span>Gunakan Dialog</span>
                    <label class="switch">
                        <input type="checkbox" id="useDialog">
                        <span class="slider"></span>
                    </label>
                </div>
                <textarea id="storyIdea" rows="5" placeholder="Masukkan ide cerita kasar lu..."></textarea>
                <button class="btn-neon" onclick="processStory()">Generate Master Script ➔</button>
                <div id="status1" class="status-msg"></div>
            </div>
            <div class="card">
                <label>MASTER SCRIPT</label>
                <div id="storyDisplay" class="output-box">Menunggu cerita...</div>
            </div>
        </div>

        <!-- TAB 2: CASTING -->
        <div id="tab2" class="tab-content">
            <div class="card neon-border">
                <label class="label-neon">ART STYLE REFERENCE</label>
                <div class="style-inputs">
                    <input type="file" id="styleUpload" accept="image/*" onchange="handleStyle('file')">
                    <div class="divider">OR</div>
                    <input type="text" id="styleUrl" placeholder="Paste Image Link (https://...)" onchange="handleStyle('url')">
                </div>
                <div id="styleStatus" class="status-msg">Belum ada style terkunci.</div>
            </div>

            <div class="card">
                <label class="label-neon">CHARACTER BANK</label>
                <div id="charGrid" class="char-grid">
                    <p class="placeholder">Karakter akan muncul otomatis setelah cerita dibuat.</p>
                </div>
            </div>

            <div class="card mode-selector">
                <div class="toggle-container">
                    <span>Mode Seedream PRO (4K)</span>
                    <label class="switch">
                        <input type="checkbox" id="imgQuality" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button class="btn-neon" onclick="processScenes()">Next: Breakdown Scenes ➔</button>
        </div>

        <!-- TAB 3: SCENES -->
        <div id="tab3" class="tab-content">
            <div id="scenesList">
                <p class="placeholder" style="text-align:center; padding:50px;">Breakdown scene akan muncul di sini.</p>
            </div>
        </div>

        <!-- TAB 4: FINAL RENDER -->
        <div id="tab4" class="tab-content">
            <div id="finalProduction">
                <p class="placeholder" style="text-align:center; padding:50px;">Hasil render dan prompt video akan muncul di sini.</p>
            </div>
            <div class="card" style="text-align:center;">
                <button class="btn-copy" onclick="downloadProjectJSON()">Download Full Project JSON</button>
            </div>
        </div>
    </div>

    <!-- SETTINGS -->
    <div class="floating-gear">
        <button onclick="toggleSettings()" class="btn-gear">⚙️</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="card">
            <label>Pollinations Key</label>
            <input type="text" id="pKey">
            <label>ImgBB Key</label>
            <input type="text" id="iKey">
            <button class="btn-neon" onclick="saveKeys()">Save Settings</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
                        </html>

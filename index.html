<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MrG - AI Production Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="brand-header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo" class="app-icon-top">
            <h1 class="logo-mrg">MrG</h1>
        </div>
        <p class="tagline">PROFESSIONAL AI PRODUCTION</p>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav1" onclick="showTab(1)">1. Story</div>
        <div class="nav-item" id="nav2" onclick="showTab(2)">2. Casting</div>
        <div class="nav-item" id="nav3" onclick="showTab(3)">3. Scenes</div>
        <div class="nav-item" id="nav4" onclick="showTab(4)">4. Render</div>
    </div>

    <div class="container">
        <!-- TAB 1: STORY -->
        <div id="tab1" class="tab-content active">
            <div class="card">
                <label class="neon-label">CONCEPT IDEA</label>
                <div class="toggle-container">
                    <span>Gunakan Dialog</span>
                    <label class="switch">
                        <input type="checkbox" id="useDialog">
                        <span class="slider"></span>
                    </label>
                </div>
                <textarea id="storyIdea" rows="5" placeholder="Masukkan ide cerita kasar lu..."></textarea>
                <button class="btn-neon" onclick="generateStory()">Generate Master Script</button>
                <div id="status1" class="status-msg"></div>
            </div>
            <div id="storyResult" class="card" style="display:none;">
                <label>MASTER SCRIPT (Claude)</label>
                <div id="storyText" class="output-text"></div>
            </div>
        </div>

        <!-- TAB 2: CASTING -->
        <div id="tab2" class="tab-content" style="display:none;">
            <div class="card">
                <label class="neon-label">ART STYLE REFERENCE</label>
                <div class="input-group-row">
                    <input type="file" id="styleFile" onchange="handleStyleSource('file')">
                    <p style="text-align:center; margin:5px 0; font-size:0.7rem;">— ATAU —</p>
                    <input type="text" id="styleUrl" placeholder="Paste Link Gambar Style (https://...)" onchange="handleStyleSource('url')">
                </div>
                <p id="styleStatus" class="status-msg">Belum ada style referensi.</p>
            </div>
            
            <div class="card mode-card">
                <div class="toggle-container">
                    <span>Mode Seedream PRO (4K)</span>
                    <label class="switch">
                        <input type="checkbox" id="imgQuality" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="card">
                <label class="neon-label">CHARACTER CASTING</label>
                <div id="charGrid" class="char-grid-container">
                    <p class="placeholder-text">Buat cerita dulu di Tab 1...</p>
                </div>
            </div>
            <button class="btn-neon" onclick="processScenes()">Next: Pecah Scene ➔</button>
        </div>

        <!-- TAB 3: SCENES -->
        <div id="tab3" class="tab-content" style="display:none;">
            <div id="sceneStatus" class="status-msg"></div>
            <div id="scenesContainer"></div>
            <button class="btn-neon" onclick="showTab(4)" style="margin: 15px;">Next: Render Akhir ➔</button>
        </div>

        <!-- TAB 4: RENDER -->
        <div id="tab4" class="tab-content" style="display:none;">
            <div id="renderContainer"></div>
            <div class="card" style="text-align:center;">
                <button class="btn-copy" onclick="downloadJSON()">Download Project JSON</button>
            </div>
        </div>
    </div>

    <!-- Floating Settings -->
    <div class="floating-settings">
        <button onclick="toggleSettings()" class="gear-btn">⚙️</button>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="card">
            <label>Pollinations Key (pk_...)</label>
            <input type="text" id="pKey">
            <label style="margin-top:10px;">ImgBB API Key</label>
            <input type="text" id="iKey">
            <button class="btn-neon" onclick="saveKeys()" style="margin-top:15px;">Save Settings</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
    </html>

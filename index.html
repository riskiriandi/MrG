<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MrG - AI Production Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="brand-header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo" class="app-icon-top">
            <h1 class="logo-mrg">MrG</h1>
        </div>
        <button onclick="toggleSettings()" style="margin-left:auto; background:none; border:none; font-size:1.2rem;">⚙️</button>
    </header>

    <nav class="nav-bar">
        <div class="nav-item active" id="nav1" onclick="showTab(1)">1. Story</div>
        <div class="nav-item" id="nav2" onclick="showTab(2)">2. Casting</div>
        <div class="nav-item" id="nav3" onclick="showTab(3)">3. Scenes</div>
        <div class="nav-item" id="nav4" onclick="showTab(4)">4. Render</div>
    </nav>

    <main class="container">
        <!-- TAB 1: STORY -->
        <section id="tab1" class="tab-content">
            <div class="card">
                <label style="color:var(--primary); font-weight:bold; font-size:0.8rem;">CONCEPT IDEA</label>
                <div style="display:flex; align-items:center; gap:10px; margin:10px 0;">
                    <span style="font-size:0.8rem;">Dialog Mode</span>
                    <input type="checkbox" id="useDialog">
                </div>
                <textarea id="storyIdea" rows="6" placeholder="Masukkan ide cerita kasar..."></textarea>
                <button class="btn-neon" onclick="generateStory()">Generate Story & Detect Chars ➔</button>
                <div id="status1" style="text-align:center; margin-top:10px; font-size:0.8rem; color:var(--accent);"></div>
            </div>
        </section>

        <!-- TAB 2: CASTING -->
        <section id="tab2" class="tab-content" style="display:none;">
            <div class="card">
                <label style="color:var(--primary); font-weight:bold;">ART STYLE REFERENCE</label>
                <input type="file" id="styleFile" onchange="handleStyle('file')" style="margin-bottom:10px;">
                <input type="text" id="styleUrl" placeholder="Atau paste link gambar style..." onchange="handleStyle('url')">
                <p id="styleStatus" style="font-size:0.7rem; color:var(--accent); margin-top:5px;">Belum ada style.</p>
            </div>

            <div class="card">
                <label style="color:var(--primary); font-weight:bold;">CHARACTER BANK</label>
                <div id="charGrid" class="char-grid"></div>
            </div>
            
            <div style="padding:0 15px;">
                <button class="btn-neon" onclick="showTab(3)">Next: Breakdown Scenes ➔</button>
                <button class="btn-neon btn-back" onclick="showTab(1)">⬅ Kembali</button>
            </div>
        </section>

        <!-- TAB 3: SCENES -->
        <section id="tab3" class="tab-content" style="display:none;">
            <div class="card">
                <button class="btn-neon" onclick="processScenes()">Generate 8 Scenes + SFX</button>
                <div id="scenesContainer" style="margin-top:15px;"></div>
                <button class="btn-neon btn-back" onclick="showTab(2)">⬅ Kembali</button>
            </div>
        </section>

        <!-- TAB 4: RENDER -->
        <section id="tab4" class="tab-content" style="display:none;">
            <div id="finalProduction"></div>
            <div style="padding:15px;">
                <button class="btn-neon" onclick="downloadProjectJSON()">Download Project JSON</button>
                <button class="btn-neon btn-back" onclick="showTab(3)">⬅ Kembali</button>
            </div>
        </section>
    </main>

    <div id="settingsModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; padding:40px;">
        <div class="card">
            <h3>Settings</h3>
            <input type="text" id="pKey" placeholder="Pollinations Key">
            <input type="text" id="iKey" placeholder="ImgBB Key" style="margin-top:10px;">
            <button class="btn-neon" onclick="saveKeys()" style="margin-top:20px;">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
            </html>

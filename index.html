<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrG - AI Production Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="brand-header">
        <h1 class="logo-mrg">MrG</h1>
        <p style="color: #555; font-size: 0.7rem;">PROFESSIONAL AI STORYBOARD</p>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showTab(1)">1. Story</div>
        <div class="nav-item" onclick="showTab(2)">2. Casting</div>
        <div class="nav-item" onclick="showTab(3)">3. Scenes</div>
        <div class="nav-item" onclick="showTab(4)">4. Render</div>
    </div>

    <div class="container">
        <!-- TAB 1: STORY -->
        <div id="tab1" class="tab-content active">
            <div class="card">
                <label style="color: var(--primary);">CONCEPT IDEA</label>
                <textarea id="storyIdea" rows="5" placeholder="Enter your raw idea here..."></textarea>
                <div style="margin: 10px 0;">
                    <input type="checkbox" id="useDialog"> <span style="font-size: 0.8rem;">Enable Dialogs</span>
                </div>
                <button class="btn-neon" onclick="generateStory()">Generate Master Script</button>
            </div>
            <div id="storyResult" class="card" style="display:none;">
                <label>MASTER SCRIPT</label>
                <div id="storyText" style="font-size: 0.9rem; color: #ccc;"></div>
            </div>
        </div>

        <!-- TAB 2: CASTING -->
        <div id="tab2" class="tab-content" style="display:none;">
            <div class="card">
                <label>ART STYLE REFERENCE</label>
                <input type="file" id="styleFile" onchange="uploadStyle()">
                <p id="styleStatus" style="font-size: 0.7rem; color: var(--accent);"></p>
            </div>
            <div id="charList" class="card">
                <label>CHARACTER CASTING</label>
                <div id="charGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
            </div>
        </div>

        <!-- TAB 3: SCENES -->
        <div id="tab3" class="tab-content" style="display:none;">
            <div id="sceneStatus" style="text-align:center; padding:20px;"></div>
            <div id="scenesContainer"></div>
        </div>

        <!-- TAB 4: RENDER -->
        <div id="tab4" class="tab-content" style="display:none;">
            <div id="renderContainer"></div>
        </div>
    </div>

    <!-- Floating Settings -->
    <div style="position: fixed; bottom: 20px; right: 20px;">
        <button onclick="toggleSettings()" style="background: #222; border: 1px solid var(--primary); color: white; border-radius: 50%; width: 50px; height: 50px;">⚙️</button>
    </div>

    <div id="settingsModal" class="card" style="display:none; position: fixed; bottom: 80px; right: 20px; z-index: 2000; width: 250px;">
        <label>Pollinations Key</label>
        <input type="text" id="pKey" style="width:100%; background:#000; color:#fff; border:1px solid #444;">
        <label>ImgBB Key</label>
        <input type="text" id="iKey" style="width:100%; background:#000; color:#fff; border:1px solid #444;">
        <button class="btn-neon" onclick="saveKeys()" style="margin-top:10px;">Save</button>
    </div>

    <script src="app.js"></script>
</body>
</html>

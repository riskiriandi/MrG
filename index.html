<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrG - AI Production Suite</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#050505', 
                        accent: '#6366f1', 
                        accentHover: '#4f46e5',
                        cardbg: 'rgba(20, 20, 25, 0.6)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'], /* Font Sci-Fi buat Header */
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'pulse-glow': 'pulseGlow 3s infinite',
                    }
                }
            }
        }
    </script>

    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-darkbg text-white min-h-screen font-sans overflow-x-hidden selection:bg-accent selection:text-white">

    <!-- BACKGROUND LAYERS (ANIMATED) -->
    <div class="fixed inset-0 z-[-3] bg-darkbg"></div>
    <div class="fixed inset-0 z-[-2] opacity-40 pointer-events-none bg-pattern animate-pan-bg"></div>
    <div class="fixed inset-0 z-[-1] pointer-events-none bg-grid"></div>

    <!-- MAIN CONTAINER -->
    <div class="container mx-auto px-4 py-6 max-w-7xl relative z-10 flex flex-col min-h-screen">
        
        <!-- HEADER -->
        <header class="flex items-center justify-between mb-8 animate-fade-in-down">
            <!-- LOGO AREA -->
            <div class="flex items-center gap-5 group cursor-pointer">
                <div class="relative w-14 h-14">
                    <!-- Logo Glow Effect -->
                    <div class="absolute inset-0 bg-accent rounded-xl blur-lg opacity-40 group-hover:opacity-70 transition-opacity duration-500 animate-pulse-glow"></div>
                    <div class="relative w-full h-full rounded-xl overflow-hidden border border-white/10 bg-black/50 backdrop-blur-sm flex items-center justify-center shadow-2xl">
                        <!-- Ganti src ini dengan logo lu -->
                        <span class="font-display font-black text-2xl text-white tracking-tighter">M</span>
                    </div>
                </div>
                <div>
                    <h1 class="text-3xl font-display font-bold tracking-wider text-white group-hover:text-accent transition-colors duration-300">
                        Mr<span class="text-accent">G</span>
                    </h1>
                    <div class="flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 font-bold">System Online</p>
                    </div>
                </div>
            </div>
            
            <!-- SETTINGS BUTTON -->
            <button onclick="toggleSettings()" class="btn-icon group relative">
                <div class="absolute inset-0 bg-accent/20 rounded-xl blur opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <i class="ph ph-gear text-2xl text-gray-300 group-hover:text-white relative z-10 transition-transform group-hover:rotate-90 duration-500"></i>
            </button>
        </header>

        <!-- NAVIGATION TABS (RESPONSIVE FIX) -->
        <!-- Mobile: Scroll | Desktop: Full Grid -->
        <nav class="glass-panel p-1.5 rounded-2xl mb-8 sticky top-4 z-50 shadow-2xl border border-white/10 backdrop-blur-xl">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-1 md:gap-2 overflow-x-auto md:overflow-visible no-scrollbar flex-nowrap flex md:grid">
                
                <button onclick="switchTab(1)" id="btn-tab-1" class="tab-btn active group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="ph ph-book-open-text text-lg"></i>
                        STORY
                    </span>
                    <div class="tab-glow"></div>
                </button>

                <button onclick="switchTab(2)" id="btn-tab-2" class="tab-btn group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="ph ph-paint-brush-broad text-lg"></i>
                        STYLE
                    </span>
                    <div class="tab-glow"></div>
                </button>

                <button onclick="switchTab(3)" id="btn-tab-3" class="tab-btn group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="ph ph-users-three text-lg"></i>
                        CHARS
                    </span>
                    <div class="tab-glow"></div>
                </button>

                <button onclick="switchTab(4)" id="btn-tab-4" class="tab-btn group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="ph ph-film-strip text-lg"></i>
                        SCENES
                    </span>
                    <div class="tab-glow"></div>
                </button>

                <button onclick="switchTab(5)" id="btn-tab-5" class="tab-btn group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="ph ph-video-camera text-lg"></i>
                        VIDEO
                    </span>
                    <div class="tab-glow"></div>
                </button>

            </div>
        </nav>

        <!-- CONTENT AREA -->
        <main id="app-content" class="flex-grow relative transition-all duration-500 ease-out">
            <!-- Placeholder Content (Biar gak kosong pas pertama load) -->
            <div class="glass-panel rounded-3xl p-10 text-center border border-dashed border-white/10 min-h-[400px] flex flex-col items-center justify-center animate-fade-in-up">
                <div class="w-20 h-20 bg-accent/10 rounded-full flex items-center justify-center mb-6 animate-pulse-glow">
                    <i class="ph ph-sparkle text-4xl text-accent"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Ready to Create?</h2>
                <p class="text-gray-400 max-w-md mx-auto">Pilih tab <span class="text-accent font-bold">STORY</span> untuk mulai menulis naskah mastermu.</p>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="mt-10 py-6 text-center border-t border-white/5">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest">Powered by Pollinations AI â€¢ MrG Engine v2.0</p>
        </footer>

    </div>

    <!-- SETTINGS MODAL (Refined) -->
    <!-- SETTINGS MODAL (FIXED) -->
    <div id="settings-modal" class="fixed inset-0 z-[100] hidden transition-all duration-300 opacity-0 pointer-events-none">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="toggleSettings()"></div>
        
        <!-- Content -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md glass-panel rounded-3xl p-8 shadow-[0_0_50px_rgba(99,102,241,0.2)] transform transition-all scale-95">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <h2 class="text-xl font-display font-bold text-white flex items-center gap-3">
                    <i class="ph ph-faders text-accent"></i> 
                    System Config
                </h2>
                <button onclick="toggleSettings()" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors">
                    <i class="ph ph-x text-gray-400"></i>
                </button>
            </div>

            <!-- Form Inputs -->
            <div class="space-y-5">
                
                <!-- ImgBB Input (WAJIB ADA) -->
                <div class="group">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 block flex items-center gap-2">
                        <i class="ph ph-image"></i> ImgBB API Key
                    </label>
                    <input type="password" id="input-imgbb-key" class="input-neon w-full text-sm" placeholder="Paste ImgBB Key here...">
                    <p class="text-[10px] text-gray-600 mt-1">Dibutuhkan untuk fitur Style Analyzer (Tab 2).</p>
                </div>

                <!-- Pollinations Input -->
                <div class="group">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 block flex items-center gap-2">
                        <i class="ph ph-robot"></i> Pollinations Key (Optional)
                    </label>
                    <input type="password" id="input-polli-key" class="input-neon w-full text-sm" placeholder="Leave empty for free tier...">
                </div>

                <!-- Save Button -->
                <button onclick="handleSaveSettings()" class="btn-primary w-full flex justify-center items-center gap-2 mt-4">
                    <i class="ph ph-floppy-disk"></i> Save Configuration
                </button>

                <!-- Divider -->
                <div class="h-px bg-white/10 my-4"></div>

                <!-- DANGER ZONE: RESET -->
                <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-4">
                    <h4 class="text-red-400 text-xs font-bold uppercase mb-2 flex items-center gap-2">
                        <i class="ph ph-warning"></i> Danger Zone
                    </h4>
                    <p class="text-[10px] text-gray-400 mb-3">Hapus semua data cerita, karakter, dan scene. API Key tidak akan terhapus.</p>
                    <button onclick="window.resetProjectData()" class="w-full py-2 rounded-lg bg-red-500/20 hover:bg-red-500 text-red-400 hover:text-white text-xs font-bold transition-all flex items-center justify-center gap-2">
                        <i class="ph ph-trash"></i> RESET PROJECT DATA
                    </button>
                </div>
            </div>
        </div>
    </div>
<!-- MODAL PREVIEW IMAGE (WAJIB ADA) -->
<div id="image-modal" class="fixed inset-0 z-[9999] hidden transition-opacity duration-300 opacity-0 pointer-events-none">
    <div class="absolute inset-0 bg-black/95 backdrop-blur-xl" onclick="closeImageModal()"></div>
    <div class="absolute inset-0 flex flex-col items-center justify-center p-4">
        <button onclick="closeImageModal()" class="absolute top-6 right-6 text-white/50 hover:text-white transition-colors z-50">
            <i class="ph ph-x text-4xl"></i>
        </button>
        <img id="modal-full-image" src="" class="max-h-[80vh] max-w-full rounded-lg shadow-2xl border border-white/10 object-contain mb-6">
        <div class="flex items-center gap-4 bg-black/50 backdrop-blur-md p-2 rounded-2xl border border-white/10">
            <div class="px-4 py-2 border-r border-white/10">
                <span class="text-[10px] text-gray-400 uppercase block">Seed</span>
                <span id="modal-seed" class="text-xs font-mono text-accent font-bold"></span>
            </div>
            <button id="btn-download-hd" class="btn-primary flex items-center gap-2 px-6 py-3 rounded-xl">
                <i class="ph ph-download-simple text-lg"></i>
                <span>Download HD</span>
            </button>
        </div>
    </div>
    </div>
    <!-- CORE -->
<script src="js/state.js"></script>
<script src="js/api.js"></script>
<script src="js/templates.js"></script>

<!-- MODULES -->
<script src="js/modules/storyModule.js"></script>
<script src="js/modules/styleModule.js"></script>
<script src="js/modules/charModule.js"></script>
<script src="js/modules/sceneModule.js"></script>
<script src="js/modules/videoModule.js"></script>

<!-- MAIN -->
<script src="js/main.js"></script>
</body>
    </html>

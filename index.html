<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MrG – AI Production Suite</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

<header class="brand-header">
  <div class="logo-wrapper">
    <h1 class="logo-mrg">MrG</h1>
  </div>
  <p class="tagline">AI PRODUCTION SUITE</p>
</header>

<nav class="nav-bar">
  <div class="nav-item active" onclick="showTab(1)">1. Story</div>
  <div class="nav-item" onclick="showTab(2)">2. Casting</div>
  <div class="nav-item" onclick="showTab(3)">3. Scene Images</div>
  <div class="nav-item" onclick="showTab(4)">4. Video & SFX</div>
</nav>

<main class="container">

<!-- TAB 1 -->
<section id="tab1" class="tab active">
  <div class="card">
    <label>IDE CERITA</label>
    <textarea id="storyIdea" placeholder="Masukkan ide cerita kasar..."></textarea>
    <button class="btn-primary" onclick="generateStory()">Generate Master Script</button>
    <div id="status1" class="status"></div>
  </div>

  <div id="storyResult" class="card hidden">
    <h3>MASTER SCRIPT</h3>
    <pre id="storyText"></pre>
    <div id="charTags" class="char-tags"></div>
    <button class="btn-next" onclick="showTab(2)">Next → Casting</button>
  </div>
</section>

<!-- TAB 2 -->
<section id="tab2" class="tab">
  <div class="card">
    <h3>ART STYLE REFERENCE</h3>
    <input type="file" id="styleFile">
    <input type="text" id="styleUrl" placeholder="atau paste URL gambar">
    <button class="btn-primary" onclick="saveStyle()">Save Reference</button>
    <div id="styleStatus" class="status"></div>
  </div>

  <div class="card">
    <h3>CHARACTER BANK</h3>
    <div id="charGrid" class="char-grid"></div>
    <button class="btn-next" onclick="showTab(3)">Next → Scenes</button>
  </div>
</section>

<!-- TAB 3 -->
<section id="tab3" class="tab">
  <div class="card">
    <h3>SCENE IMAGES</h3>
    <button class="btn-primary" onclick="generateScenes()">Generate 8 Scene Images</button>
    <div id="sceneGrid" class="scene-grid"></div>
    <button class="btn-next" onclick="showTab(4)">Next → Video</button>
  </div>
</section>

<!-- TAB 4 -->
<section id="tab4" class="tab">
  <div class="card">
    <h3>VIDEO PROMPT & SFX</h3>
    <div id="videoOutput"></div>
  </div>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
